{% extends "base.html" %}

{% block header %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'kakaomap.css' %}">
  <h1>{% block title %}Registration{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="map_wrap">
  <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

  <div id="menu_wrap" class="bg_white">
      <div class="option">
          <div>
              <form onsubmit="searchPlaces(); return false;">
                  키워드 : <input type="text" value="대한민국" id="keyword" size="15"> 
                  <button type="submit">검색하기</button> 
              </form>
          </div>
      </div>
      <hr>
      <ul id="placesList"></ul>
      <div id="pagination"></div>
  </div>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42c0c3731cfd46222b7a73bc07e9c572&libraries=services"></script>
        <script type="text/javascript" src="{% static 'kakaomap.js' %}"></script>
	<form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        
        {{ profile_form.as_p }}
        <input type="submit" value="register">
	</form>

{% endblock content %}
